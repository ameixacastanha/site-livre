<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquimedes Pré-Vestibular</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo arquimedes.jpeg" alt="logo Arquimedes">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Curso</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o Curso</h2>
            <p class="escola-texto-um">O Pré-Vestibular Arquimedes foi fundado em 2018 e tem como objetivo a preparação para os alunos, abordando assuntos frequentes dos principais vestibulares.</p>
        </div>
        <img class="escola-imagem" src="img/imagem estudante.svg" alt="estudante de amarelo">
    </section>
